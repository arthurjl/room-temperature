<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Room Temperature</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="{{url_for('static',filename='css/student.css')}}" rel="stylesheet"/>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="{{url_for('static',filename='scripts/studentview.js')}}"></script>

  </head>
  <body>
    <h1>Your <span class="class-color">CSE 440</span> Room Temperature</h1>
    <h2>Link:</h2>
    <div class="content">
      <div class="temp-box">
        <div class="temp-numbers">
          <div class="numbers">
            <p>80</p>
            <p>40</p>
            <p>0</p>
          </div>
          <div class="dashes">
            <div class="long-dash-clear"></div>
            <div class="long-dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="long-dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="long-dash"></div>

          </div>
        </div>
        <div class="temp-visual">
          <div class="thermometer">
          </div>
          <div class="thermometer2">
          </div>
        </div>
      </div>
      <div class="status">
        <div class="big-face-container">
          <div class="big-face">
            <img src="/static/images/happy.png" id="biggest-face">
          </div>
        </div>

        <div class="reactions">
          <!-- <div class="reaction-button">
            <label for="yeet">
              <img src="https://icon-library.net/images/upload-photo-icon/upload-photo-icon-21.jpg"/>
            </label>
            <form action="/room/{{room_id}}" method="POST">
              <input type="submit" name="react" value="1" id="yeet">
            </form>
          </div> -->

          <button id="happy_button" value="{{room_id}}" name=0>
            <img src="/static/images/happy.png" class="react-button">
          </button>

          <button id="neutral_button" value="{{room_id}}" name=1>
            <img src="/static/images/neutral.png" class="react-button">
          </button>

          <button id="sad_button" value="{{room_id}}" name=2>
            <img src="/static/images/sad.png" class="react-button">
          </button>

          <button id="angry_button" value="{{room_id}}" name=3>
            <img src="/static/images/angry.png" class="react-button">
          </button>

          <button id="surprised_button" value="{{room_id}}" name=4>
            <img src="/static/images/surprise.png" class="react-button">
          </button>

          <button id="slow_button" value="{{room_id}}" name=5>
            <img src="/static/images/slow.png" class="react-button">
          </button>

          <button id="fast_button" value="{{room_id}}" name=6>
            <img src="/static/images/speed.png" class="react-button">
          </button>
        </div>
        <!-- <div class="pace-status"></div> -->
      </div>
    </div>

    {% block body %}{% endblock %}

    <!-- Optional JavaScript -->
    {% block script %}{% endblock %}
  </body>

</html>
